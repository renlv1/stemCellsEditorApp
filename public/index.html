<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="./logo.png">
    <title>Stem Cells</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but rewardhunter doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- <div class="loading" id="startLoading" style="z-index: 99999"></div> -->
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
      // 判断iphone机型
      if (/iphone/gi.test(navigator.userAgent)) {
        if (screen.height >= 812) {
          document.documentElement.classList.add('iosx')
        } else {
          document.documentElement.classList.add('ios')
        }
        /*if (screen.height >= 812) {
          document.documentElement.classList.add('iosx')
        } else {
          document.documentElement.classList.add('ios')
        }*/
      }
      // 禁止缩放
      document.addEventListener('touchstart',function (event) {  
          if(event.touches.length>1){  
              event.preventDefault();  
          }  
      })  
      var lastTouchEnd=0;  
      document.addEventListener('touchend',function (event) {  
          var now=(new Date()).getTime();  
          if(now-lastTouchEnd<=300){  
              event.preventDefault();  
          }  
          lastTouchEnd=now;  
      },false)  
      // 阻止双指放大
      document.addEventListener('gesturestart', function(event) {
          event.preventDefault();
      });
    </script>
    <script>

        }

        var i = t.documentElement, o = e.devicePixelRatio || 1;
        if (n(), d(), e.addEventListener("resize", d), e.addEventListener("pageshow", function (e) {
            e.persisted && d()
          }), o >= 2) {
          var a = t.createElement("body"), s = t.createElement("div");
          s.style.border = ".5px solid transparent", a.appendChild(s), i.appendChild(a), 1 === s.offsetHeight && i.classList.add("hairlines"), i.removeChild(a)
        }
      }(window, document);
    </script>
  </body>
</html>
